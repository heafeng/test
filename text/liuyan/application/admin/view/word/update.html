{include file="pub/header" /}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h1 class="page-header">修改信息</h1>
    <form action="{:url('Word/update')}" method="post" enctype="multipart/form-data">
      <input type="hidden" name="id" value="{$word.id}">
      <div class="form-group">
                <label for="exampleInputEmail1">用户名：</label>
                <input type="text" name="username" value="{$word.username}" class="form-control">
        </div>
        
        <div  class="form-group">
                <label for="exampleInputEmail1">留言：</label>
                <textarea name="content" value="{$word.content}" class="form-control"></textarea><br>
            </div>
  <input type="submit"  value="提交"  class="btn btn-default"> 
</form>   
</div>
